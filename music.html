<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-body{
            padding:0.5vw;
        }
        .card-img-top{
            border-radius: 0.5vw;
            size: 25vw;
        }
    </style>
</head>

<body>
    <div id="cardLeft" class="card px-2" style="width: 25vw;">
        <div class="card-body">
            <img src="kendrick.gif" class="card-img-top" alt="..." style="width:100%;">
            <h5 class="card-title text-center">Like That</h5>
        </div>
    </div>

    <div id="cardRight" class="card px-2" style="width: 16rem;">
        <div class="card-body">
            <img src="cole.gif" class="card-img-top" alt="..." style="width:100%;">
            <h5 class="card-title text-center">7 minute drill</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
